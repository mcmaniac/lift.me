<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <link href="style/colors/laboratory.css" rel="stylesheet" type="text/css">
    <link href="style/main.css" rel="stylesheet" type="text/css">

    <script
      type="text/javascript"
      src="js/require.js"
      data-main="js/require.config.js"
      >
    </script>

    <script id="workout-template" type="text/x-handlebars-template">
      <div class="workout" id="workout_{{workoutId}}">
        <h1>Workout #{{workoutId}}</h1>
        {{#each workoutExercises}}
          <h2>{{workoutExerciseName}}</h2>
          <ul>
            {{#each workoutExerciseSets}}
              <li>{{workoutSetReps}} x {{weight workoutSetWeight}}</li>
            {{/each}}
          </ul>
        {{/each}}
      </div>
    </script>

    <title>Lift.me</title>
  </head>
  <body class="bg-darker">

    <!-- HEADER -->
    <header class="bg-bright">
      <menu>
        <menuitem>Train</menuitem>
        <menuitem>Profile</menuitem>
      </menu>
    </header>

    <!-- MAIN SECTION -->
    <main class="bg-dark">
      <h1>lift.me</h1>
      <p class="text-highlight">Site under construction.</p>
      <div class="workouts"></div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark">
      <p>
        &copy; 2016 <span class="separator">|</span>
        nils.cc <span class="separator">|</span>
        <a href="https://github.com/mcmaniac/lift.me">Fork me on github.com</a>
      </p>
    </footer>

  </body>
</html>
